<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center rounded">
  <div class="row w-100">
    <div class="col-md-6 d-none d-md-flex flex-column align-items-center justify-content-center text-center p-4">
      <h1 class="fw-bold">Cadastro de Usuário</h1>
      <img src="../../../../assets/registration.png" class="my-4 img-fluid rounded" alt="Cadastro" width="400">
    </div>
    
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="card shadow-lg p-4 border-0 rounded w-100 mx-3">
        <div class="card-body text-center">
          <i class="fa fa-user-plus fa-3x text-primary mb-3"></i>
          <h2 class="h4 mb-4">Crie sua conta</h2>
          
          <form>
            <div class="mb-3">
              <input type="text" id="name" class="form-control text-center rounded" placeholder="Nome completo" name="name" required>
            </div>
            
            <div class="mb-3">
              <input type="email" id="email" class="form-control text-center rounded" placeholder="Digite seu e-mail" name="email" required>
            </div>

            <div class="mb-3">
              <input type="password" id="password" class="form-control text-center rounded" placeholder="Crie uma senha" name="password" required>
            </div>
            
            <div class="mb-3">
              <input type="password" id="passwordConfirmed" class="form-control text-center rounded" placeholder="Confirme sua senha" name="passwordConfirmed" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded">Cadastrar</button>
          </form>
          
          <p class="mt-4 text-muted">Já tem uma conta? Faça login abaixo</p>
          <button class="btn btn-outline-primary w-100 rounded" routerLink="/user/login">Entrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
