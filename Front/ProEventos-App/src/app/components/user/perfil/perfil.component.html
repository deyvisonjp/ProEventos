<app-titulo-da-pagina [titulo]="'Perfil'" />

<div class="perfil card rounded shadow-sm p-3">
  <form>
    <div class="row">
      <!-- Coluna da imagem e informações do usuário -->
      <div class="col-lg-3">
        <div class="card mb-3">
          <div class="card-header"></div>
          <div class="d-flex justify-content-center pt-3">
            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R" 
                 width="120" height="120" 
                 class="rounded-circle" alt="Imagem de perfil">
          </div>
          <div class="card-body text-center">
            <h4 class="mb-3">UserName</h4>
            <p><b>Nome:</b> Miracles Lee Cross</p>
            <p>Developer de web applications...</p>
          </div>
          <ul class="list-group list-group-flush text-center">
            <li class="list-group-item d-flex justify-content-between">
              <div>
                <h5>1342</h5>
                <p class="text-muted">Eventos Ministrados</p>
              </div>
              <div>
                <h5>1342</h5>
                <p class="text-muted">Eventos Participados</p>
              </div>
            </li>
          </ul>
          <div class="card-footer"></div>
        </div>
      </div>
      
      <!-- Coluna do formulário -->
      <div class="col-lg-9">
        <h3 class="border-bottom pb-2">Detalhe Perfil</h3>
        <div class="row">
          <div class="form-group col-md-4">
            <label>Título</label>
            <select class="form-control">
              <option value=""></option>
              <option value="0">Não Quero</option>
              <option value="Tecnólogo(a)">Tecnólogo(a)</option>
              <option value="Bacharel">Bacharel</option>
              <option value="Especialista">Especialista</option>
              <option value="Pós Graduado(a)">Pós Graduado(a)</option>
              <option value="Mestre">Mestre</option>
              <option value="Doutor(a)">Doutor(a)</option>
              <option value="Pós Doc">Pós Doc</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label>Primeiro Nome</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group col-md-4">
            <label>Último Nome</label>
            <input type="text" class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-5">
            <label>E-mail</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group col-md-4">
            <label>Telefone</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group col-md-3">
            <label>Função</label>
            <select class="form-control">
              <option value=""></option>
              <option value="Participante">Participante</option>
              <option value="Palestrante">Palestrante</option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <label>Descrição</label>
          <input type="text" class="form-control" />
        </div>

        <h3 class="border-bottom pb-2 pt-3">Mudar Senha</h3>
        <p>Caso mude de senha, preencha os campos abaixo:</p>

        <div class="row">
          <div class="form-group col-md-6">
            <label>Senha</label>
            <input type="password" class="form-control" />
          </div>
          <div class="form-group col-md-6">
            <label>Confirmar Senha</label>
            <input type="password" class="form-control" />
          </div>
        </div>
      </div>
    </div>

    <div class="card-footer d-flex justify-content-end mt-3">
      <button class="btn btn-outline-warning me-2">Cancelar Alteração</button>
      <button class="btn btn-success">
        <span class="spinner-border spinner-border-sm mr-1 me-2"></span>
        Salvar Alteração
      </button>
    </div>
  </form>
</div>
